    <header>
 
        <div class="card w-50 m-auto text-center  round3">
          <div class="card-header  text-white" style="background-color: #13526C;">BMR CALCULATOR</div>
          <div class="card-body">
           <form class="form-inline w-75 m-auto">
            <div class="form-inline">
                <label>Weight(kg):</label> 
                <input type="text" class="form-control text-center" placeholder="Weight" id="weight" size="10" >
            </div>
            <div class="pl-4 pr-4">
             <span> + </span>
            </div>
            <div class="form-inline">
                <label>Height(cm):</label> 
                <input type="text" class="form-control text-center" placeholder="Height"  id="height" size="10">
            </div>
            
            <div class="form-inline pl-5 pr-5" >
                <label>Age:</label> 
                <input type="text" class="form-control text-center" placeholder="Age"  id="age" size="10">
            </div>
            
           </form> 
           <br>
            <div class="w-60 m-auto">
                <button  class="button" style="background-color :#1E90D6 ;" type="button" onClick="calculateBmr()">Calculate</button>
            </div>
        <br>
            <div>
                <input class="form-control text-center w-25 m-auto"  placeholder="BMR" type="text" id="bmr" size="10">
            </div>
            <br>
            <div>
                <input class="form-control text-center w-25 m-auto" placeholder="Result" type="text" id="result" size="25">
            </div>
          </div> 
         
          
        
        </header>
        
        <script>
         function calculateBmr() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            var age= document.getElementById('age').value;
         
            
          
                var bmr = 66.47 + (13.75 * weight) + (5.003 * height) - (6.755 * age);
                bmr = Math.round(bmr*100)/100.0;
        
                 document.getElementById('bmr').value = bmr;
            
            if(bmr < 18.5){
                    document.getElementById('result').value = "Exercise.";
                }
                if(bmr > 18.5 && bmr < 24.9){
                    document.getElementById('result').value = "Intense exercise.";
                }
                if(bmr > 25){
                    document.getElementById('result').value = "Very intense exercise.";
                }
            
            else{
                alert("Please enter something first!")
            }
        }
        
        </script>
