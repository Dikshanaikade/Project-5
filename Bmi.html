        <div class="card w-50 m-auto text-center  round3">

          <div class="card-body">
           <form class="form-inline w-75 m-auto">
            <div class="form-inline">
                <label>Weight(kg):</label> 
                <input type="text" class="form-control text-center" placeholder="Weight" id="weight" size="10" >
            </div>
            <div class="pl-4 pr-4">
             <span> + </span>

            </div>
           </form> <br>
            <div class="w-60 m-auto">
                <button  class="button" style="background-color :#1E90D6 ;" type="button" onClick="calculateBmi()">Calculate</button>
            </div>

            <div>
                <input class="form-control text-center w-25 m-auto"  placeholder="BMI" type="text" id="bmi" size="10">
            </div>

                <input class="form-control text-center w-25 m-auto" placeholder="Result" type="text" id="result" size="25">
            </div>

        <script>
         function calculateBmi() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
         
            if(weight > 0 && height > 0){	
        
            height=height * 12;
            height=height * 0.025;
          
                var bmi = weight/(height * height);
            bmi = Math.round(bmi);
        
                document.getElementById('bmi').value = bmi;
         
                if(bmi < 18.5){
                    document.getElementById('result').value = "You are too thin.";
                }
                if(bmi > 18.5 && bmi < 24.9){
                    document.getElementById('result').value = "You are healthy.";
                }
                if(bmi > 25){
                    document.getElementById('result').value = "You are overweight.";
                }
            }
            else{
                alert("Please enter something first!")
            }
        }
        </script>
